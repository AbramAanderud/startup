<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - Room Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>In Chat Room</h1>

    <!-- Navigation elements -->
    <nav>
      <menu>
        <li><a href="index.html">Back to Home</a></li>
      </menu>
    </nav>

    <hr />
  </header>
    <!-- Hub Page -->
    <div id="hub-page">
        <!-- Top Bar -->
        <div id="hub-page">
          <!-- Top Bar -->
          <div id="top-bar">
              <div id="user-profile">
                  Username: <span id="user-name-display">guest for now</span>
              </div>
          </div>
  
          <div id="chat-box" style="position: absolute; bottom: 20px; left: 20px; width: 300px; height: 400px; background-color: #f9f9f9; border: 1px solid #ccc; padding: 10px;">
              <div id="chat-messages" style="height: 85%; overflow-y: auto; margin-bottom: 10px;">
              </div>
              <form id="chat-form">
                  <input type="text" id="chat-input" placeholder="type">
                  <button type="submit">Chat</button>
              </form>
          </div>

          <div id="gold-count" style="position: absolute; top: 20px; right: 20px; background-color: #fff; border: 1px solid #ccc; padding: 10px;">
              Gold Count: <span id="gold-amount">0</span>
          </div>

          <div id="main-area" style="width: 100%; height: calc(100vh - 50px); background-color: #eaeaea; display: flex; align-items: center; justify-content: center;"> </div>
      </div>

  
    <footer>
      <hr />
      <span class="text-reset">Abram Aanderud
      <br />
      <a href="https://github.com/AbramAanderud/startup">GitHub</a>
    </footer>
</body>
</html>
