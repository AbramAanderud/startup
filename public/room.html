<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - Room Hub</title>
    <link rel="stylesheet" href="css/room.css">

</head>
<body>
  <header>

    <nav>
      <menu>
        <li><a href="index.html">Back to Home</a></li>
      </menu>
    </nav>

    <div id="room">
        
      <!-- Settings Button -->
      <div id="settings-button">
       
      </div>

      <!-- Gold Leaderboard Dropdown -->
      <div id="gold-leaderboard-container">
          <button id="gold-leaderboard-button">Click to See Gold Leaderboard</button>
          <div id="gold-leaderboard">
              <h3>Gold Leaderboard</h3>
              <ul>
                  <li>User1: 100 Gold</li>
                  <li>User2: 200 Gold</li>
              </ul>
          </div>
      </div>

      <!-- Room Objects -->
      <div class="object table" id="table-1">Table 1</div>
      <div class="object table" id="table-2">Table 2</div>
      <div class="object chair" id="chair-1">Chair</div>
      <div class="object chair" id="chair-2">Chair</div>
      <div class="object vending-machine" id="vending-machine">Buy Drinks</div>

      <!-- Avatar (Player) -->
      <div id="player"></div>

      <!-- Chat Box -->
      <div id="chat-box">
          <div id="chat-messages"></div>
          <form id="chat-form">
              <input type="text" id="chat-input" placeholder="Type a message...">
              <button type="submit">Chat</button>
          </form>
      </div>

  </div>





    <hr />
  </header>

  
    

  
    <footer>
      <hr />
      <span class="text-reset">Abram Aanderud </span>
      <br />
      <a href="https://github.com/AbramAanderud/startup">GitHub</a>
    </footer>

</body>
</html>
